name: swifty_proteins
description: "Swifty Protein is a cross-platform mobile application built with
  Flutter, designed for 3D visualization of ligands from the Protein Data Bank
  (PDB). The app allows users to search for specific ligands, interact with
  their 3D models, and explore their atomic structures using modern
  visualization tools."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.6.0

dependencies:
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.6
  flutter:
    sdk: flutter
  ngl_flutter:
    path: ../ngl_flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
